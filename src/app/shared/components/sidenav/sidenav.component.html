

<div [class.dark-theme]="isDark" >
  <!-- ? we're wrapping whole content in a div, to handle dark/light theme -->
  <mat-toolbar *ngIf="_authService.masterLoggedIn()" [color]="themeColor">
    <button mat-button *ngIf="_authService.masterLoggedIn()" (click)="sidenav.toggle()">
      <mat-icon>
        menu
    </mat-icon>
   
    </button>
    <span>Employee Management System </span>
    <span class="example-spacer"></span>

    <!-- ? below button will help us change the theme at run-time. -->
    <button
      mat-icon-button
      *ngIf="_authService.masterLoggedIn()"
      (click)="toggleTheme()"
      matTooltip="Toggle dark theme"
    >
      <mat-icon> brightness_6 </mat-icon>
    </button>
  
    <!-- ? below menu will help us change the color at run-time. -->

    <button
      mat-button
      *ngIf="_authService.masterLoggedIn()"
      [matMenuTriggerFor]="menu"
      class="menu-button"
      matTooltip="Select a theme color"
    >
      {{ themeColor }}
    </button>

    <ng-template #noRadio> radio_button_unchecked </ng-template>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="themeColor = 'primary'">
        <mat-icon [color]="themeColor === 'primary' ? 'primary' : 'no-color'">
          <ng-container *ngIf="themeColor === 'primary'; else noRadio"
            >radio_button_checked</ng-container
          >
        </mat-icon>
        Primary
      </button>
      <button mat-menu-item (click)="themeColor = 'warn'">
        <mat-icon [color]="themeColor === 'warn' ? 'warn' : 'no-color'">
          <ng-container *ngIf="themeColor === 'warn'; else noRadio"
            >radio_button_checked</ng-container
          >
        </mat-icon>
        Warn
      </button>
      <button mat-menu-item (click)="themeColor = 'accent'">
        <mat-icon [color]="themeColor === 'accent' ? 'accent' : 'no-color'">
          <ng-container *ngIf="themeColor === 'accent'; else noRadio"
            >radio_button_checked</ng-container
          >
        </mat-icon>
        Accent
      </button>
     
    </mat-menu>
    <a mat-button mat-raised-button color="accent"  *ngIf="!_authService.masterLoggedIn() " routerLink="/signin" routerLinkActive="active">Sign In</a>
    <!--------------------------------------------------->
    
  
  </mat-toolbar>

  <mat-sidenav-container  class="example-container">
    <mat-sidenav class="example" #sidenav [opened]="isShowing">
      <img
        class="avatar mat-elevation-z8"
        src="../../../../assets/avtar.png"
      />
       <br>
      <h1 class="name">{{admin_fname}} {{admin_lname}}</h1>
      <p class="designation">Software Engineer</p>

      <mat-divider></mat-divider>
      <mat-nav-list>
        <h1 style="text-align: center">Menu</h1>
        <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/admin/profile">Profile</a>
        <a mat-list-item routerLink="/admin/list">Employee List</a>
        
        <mat-divider></mat-divider>
        <!-- <a class="signout" mat-list-item routerLink="">Sign Out</a> -->
      </mat-nav-list>
      
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- ? our main content will be loaded here. -->
   
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
