<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">{{employee?.f_name}} {{employee?.l_name}}</h3>
                    <br>
                    <h4 class="theme-color lead">{{employee?.desig}}</h4>
                    <div class="row about-list">
                        <h2>Details</h2>
                        <div class="col-md-6">
                            <div class="media">
                                <label>Birthday</label>
                                <p>{{employee?.dob}}</p>
                            </div>
                            <div class="media">
                                <label>Date Of Joining</label>
                                <p>{{employee?.doj}}</p>
                            </div>
                            <div class="media">
                                <label>Phone</label>
                                <p>{{employee?.phone}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail</label>
                                <p>{{employee?.email}}</p>
                            </div>
                            <div class="media">
                                <label>Department</label>
                                <p>{{employee?.dpt}}</p>
                            </div>
                            <div class="media">
                                <label>Role</label>
                                <p> {{
                                    employee?.role === '1'
                                      ? "Admin"
                                      : employee?.role === '2'
                                      ? "Supervisor"
                                      : "Employee"
                                  }}</p>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="{{url}}" title="" alt="">
                </div>
            </div>
        </div>
      
    </div>
</section>
